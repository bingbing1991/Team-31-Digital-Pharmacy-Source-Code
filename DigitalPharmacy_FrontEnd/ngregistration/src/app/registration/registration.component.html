<div class="container" style="max-width: 600px; background-color: white;">
    <h2 class="textual">User Registration</h2>
    <form #registerForm="ngForm" (ngSubmit)="registerUser()">
        <!-- <small [class.text-danger]="msg.status==500">{{msg.message}}</small> -->
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Please enter your email address" name="email"
            required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="user.emailId" #email="ngModel">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is a required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Please key in the right format for Email</small>
            </div>
        </div>

        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" placeholder="Please enter your user name" name="username"
            required [(ngModel)]="user.userName" #username="ngModel">
            <div *ngIf="username.errors && (username.invalid && username.touched)">
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is a required field</small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Please enter your password" name="password"
            required [(ngModel)]="user.password" #password="ngModel">
            <div *ngIf="password.errors && (password.invalid && password.touched)">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>
            </div>
        </div>

        <div class="form-group">
            <label for="cpassword">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Please confirm password" name="cpassword"
            required (ngModel)="user.password" #cpassword="ngModel" [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and Confirm Password must be the same</small>
        </div>

        <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-primary">Register</button>
    </form>
    <button class="btn btn-info" class="float-right" (click)="goToLoginPage()">Back to Log In!</button>
</div>
