<br>
<div class="container">
    <h2>Digital Pharmacy Log In Page</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is a required field</small> -->

        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is a required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Please key in the right format for Email</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember">Remember me</label>
      </div>
      <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Login</button>
    </form>
    <button class="btn btn-info" class="float-right" (click)="goToRegistrationPage()">Register Here!</button>
  </div>
